<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tux Pay</title>
    <meta
      name="description"
      content="A simple REST API built with Fiber in Go."
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        padding: 50px;

        display: flex;
        flex-direction: column;
        align-items: top;
      }

      .heading {
        font-size: 2em;
        color: #2c3e50;
      }

      .pleading {
        font-size: 1em;
        color: #34495e;
        font-style: italic;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="/assets/tuxpay.png"
        alt="Tux Pay Logo"
        width="150"
        style="
          mix-blend-mode: multiply;
          background-color: white; /* container must be white */
          zoom: 1.4;
        "
      />
      <h1 class="heading">Hey, welcome to Tux Pay!</h1>
      <p class="pleading">a P2P payment system just like Venmo, Sadapay!</p>
    </div>
    <footer>
      <p>&copy; 2025 by Tux Pay!</p>
    </footer>
  </body>
</html>
